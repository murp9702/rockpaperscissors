<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Rock Paper Scissors</title>
<link rel='stylesheet' href="styles.css">

</head>

<body>
  <h1>Rock Paper Scissors</h1>
  <div class="images">
    <img id="rock" src="https://png.icons8.com/rock/win8/64" title="Rock" width="64" height="64">
    <img id='paper' src="https://png.icons8.com/paper/win8/64" title="Paper" width="64" height="64">
    <img id='scissors' src="https://png.icons8.com/scissors/win8/64" title="Scissors" width="64" height="64">
  </div>
  <div class="box">
    <span class="output">
      <span>Outcome: </span>
      <span id="winLose"></span>
    </span>
    <span class="output">
      <span>Your Score: </span>
      <span id="scoreCounter"></span>
    </span>
  </div>
<script src='main.js'></script>
</body>

</html>
